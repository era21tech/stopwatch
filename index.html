<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Era21Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchRest()">

        </div>
    </div>
    <script>
        let [seconds, minute, hours] = [0,0,0];
        let displatTime = document.getElementById("displayTime");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minute++;
                if(minute == 60){
                    minute = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minute < 10 ? "0" + minute : minute;
            let s = seconds < 10 ? "0" + seconds : seconds;
            displayTime.innerHTML = h+ ":" + m+ ":"+ s;
        }
        function watchStart(){
            if(timer!== null){
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }

        function watchStop(){
            clearInterval(timer);
        }
        function watchRest(){
            clearInterval(timer);
            [seconds, minute, hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";

        }
    </script>
</body>
</html>
